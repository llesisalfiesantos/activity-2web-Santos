<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #888;
    }
    .form-container {
      width: 350px;
      padding: 30px;
      border-radius: 10px;
      background: #888;
      color: #fff;
    }
    h2 {
      margin-bottom: 20px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 20px;
      outline: none;
    }
    .forget {
      font-size: 14px;
      margin: 10px 0;
    }
    .forget input {
      margin-right: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: #000;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email Address" required>
      <input type="password" id="loginPassword" placeholder="Password" required>

      <div class="forget">
        <label><input type="radio" name="forget" value="yes"> Forget Password</label>
      </div>

      <button type="submit">Log In</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Login Successful!");
    });
  </script>
</body>
</html>
