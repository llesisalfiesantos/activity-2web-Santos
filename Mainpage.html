<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Josiah & Alfie Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: white;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar img {
      width: 20px;
      margin-right: 10px;
    }

    .navbar span {
      font-weight: bold;
      font-size: 14px;
    }

    /* Center content */
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      flex-direction: column;
      text-align: center;
    }

    .content h1 {
      font-size: 32px;
      margin: 0;
    }

    .content h2 {
      font-size: 20px;
      font-weight: normal;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <img src="https://img.icons8.com/ios-filled/50/000000/rocket.png" alt="logo">
    <span>josiah & Alfie</span>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome</h1>
    <h2>Welcome to Josiah & Alfie<br>Dash Board</h2>
  </div>

  <!-- JavaScript Example -->
  <script>
    // Simple example: greeting alert on load
    window.onload = function() {
      console.log("Dashboard loaded successfully!");
    };
  </script>

</body>
</html>
